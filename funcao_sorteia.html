<meta charset="UTF-8">

<input />

<button>Compare com o meu segredo</button>

<script>

    function sorteia() {
        return Math.round(Math.random() * 10); //função para retornar um aleatório;
    }

    function sorteiaNumero(quantidade) { //função para receber a quantidade de n a serem sorteados

        var segredos = [];  // segredos começa com array vazio;

        var numero = 1; // essa var funciona como contador

        while (numero <= quantidade) {  //adiciona em segredos um novo número até ficar igual;

            var numeroaleatorio = sorteia(); //chama a função que está gerando os números;
            var achou = false; // variável que vai regular a execução  da geração dos números; 

            if (numeroaleatorio !== 0) {
                for (var posicao = 0; posicao < segredos.length; posicao++) {

                    if (segredos[posicao] == numeroaleatorio) {
                        achou = true;
                        break;
                    }
                }

                if (achou == false) {
                    segredos.push(numeroaleatorio);
                    numero++;
                }
            }
        }
        return segredos; //retorna o resultado com os numeros sorteados;
    }


    var segredos = sorteiaNumero(3) //função que determina quantidade de segredos gerada


    console.log(segredos);

    var input = document.querySelector("input");//chama o valor do input digitado do html pro js através do querySelector
    input.focus(); //mantém o cursor piscando, pronto pra receber informações;

    function verifica() {
        var achou = false;  //a var achou valida a exibição de cada mensagem, no final de errou, por exemplo;
        for (var posicao = 0; posicao < segredos.length; posicao++) { //o array.leght percorre todos os valores do array, independente do tamanho;

            if (input.value == segredos[posicao]) { //verifica se os valore batem;
                alert("Você ACERTOU!");
                achou = true;
                break
            }
        }
        if (achou == false) { //quando entra no if, a var achou fica false e exibe o alert;
            alert("Você errou!")
        }

        input.value = "";//zera o valor da caixa input pra retornar zerado pro usuário;
        input.focus(); //mantém o cursor piscando, pronto pra receber informações;
    }

    var button = document.querySelector("button"); //busca o clique no html;
    button.onclick = verifica;//regula a execução da função verifica só quando houver clique;

</script>
